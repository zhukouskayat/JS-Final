<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../src/fonts/fontawesome/all.css">
  <link rel="stylesheet" href="../src/css/reset.css" />
  <link rel="stylesheet" href="../src/css/root.css" />
  <link rel="stylesheet" href="../src/css/signUp/geometry.css" />
  <link rel="stylesheet" href="../src/css/signUp/colors.css" />
  <link rel="stylesheet" href="../src/css/signUp/fonts.css" />
  <title>LinguaLand</title>
</head>

<body>
  <div id="login">
    <a href="index.html"><img id="logo" src="../src/illustrations/logo-signIn.svg" alt="logo" /></a>
  </div>
    <h1>
      Create your personal account
    </h1>
      <form method="POST" id="form">
        <div id="name">
          <label class="name">
            Name
          </label>
          <input type="text">
        </div>
        <div id="email">
          <label class="email">
            Email
          </label>
          <input type="email">
        </div>
        <div id="password">
          <label class="password">
            Password
          </label>
          <input type="password">
        </div>
        <div id="password">
          <label class="password">
            Repeat password
          </label>
          <input type="password">
        </div>
        <button type="button">
          Create account
        </button>
      </form>
    <p>
      Do you have an account? <span>Sign in</span>
    </p>
    <p class="back">
      <a href="index.html"><i class="fas fa-chevron-left"></i>Back to the website</a>
    </p>
</body>

</html>
